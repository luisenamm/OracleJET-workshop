<div class="oj-hybrid-padding">
  <h1>Users</h1>
  <hr>
  <div id="users-layout" class="oj-flex">
    <div class="oj-sm-6">
      <h4>User list</h4>
      <oj-bind-if test="[[!dataLoaded()]]">
        <div class="oj-flex-item oj-sm-margin-8x-top">
          <oj-progress-bar id="progressBar" value="-1">
          </oj-progress-bar>
        </div>
      </oj-bind-if>
      <oj-bind-if test="[[dataLoaded()]]">
        <oj-list-view id="listview" aria-label="simple list" data="[[usersDataProvider]]" selection-mode="single"
          on-selected-changed="[[handleListSelectionChanged]]">
          <template slot="itemTemplate" data-oj-as="item">
            <li>
              <oj-list-item-layout>
                <span class="oj-typography-body-md oj-text-color-primary">
                  <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                </span>
                <div>
                  <span class="oj-typography-body-sm oj-text-color-secondary">
                    <oj-bind-text value="[[item.data.title]]"></oj-bind-text>
                  </span>
                </div>
                <div>
                  <span class="oj-typography-body-sm oj-text-color-secondary">
                    <oj-bind-text value="[[item.data.email]]"></oj-bind-text>
                  </span>
                </div>
              </oj-list-item-layout>
            </li>
          </template>
        </oj-list-view>
      </oj-bind-if>
    </div>
 
    <div class="oj-sm-6">
      <h4>Add user</h4>
      <oj-form-layout id="user-info" direction="row" max-columns="1">
        <oj-input-text id="user-name" label-hint="Name" value="{{newName}}">
        </oj-input-text>
        <oj-input-text id="user-title" label-hint="Title" value="{{newTitle}}">
        </oj-input-text>
        <oj-input-text id="user-email" label-hint="Email" value="{{newEmail}}">
        </oj-input-text>
      </oj-form-layout>
      <oj-button id="save" chroming="callToAction" on-oj-action="[[discardChanges]]" disabled="[[saveDisabledCancel]]">Discard Changes</oj-button>
      <oj-button id="save" chroming="outlined" on-oj-action="[[saveUser]]" disabled="[[saveDisabled]]">Save User</oj-button>      
    </div>    
  </div>
</div>
